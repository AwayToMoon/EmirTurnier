<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierbaum</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .tournament {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 20px;
            transform: scale(0.7);
            width: 100%;
            max-width: 2000px;
        }

        .column {
            display: flex;
            flex-direction: row;
            gap: 60px;
            align-items: center;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .match {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            margin-bottom: 40px;
        }

        .player {
            background: rgba(43, 9, 52, 0.7);
            border: 1px solid rgba(156, 9, 219, 0.4);
            border-radius: 8px;
            padding: 12px;
            width: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .player input {
            background: rgba(43, 9, 52, 0.8);
            border: 1px solid rgba(156, 9, 219, 0.3);
            color: white;
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 6px;
            text-align: center;
        }

        .player button {
            width: calc(100% - 12px);
            padding: 6px;
            background: rgba(156, 9, 219, 0.6);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .player button:hover {
            background: rgba(156, 9, 219, 0.8);
        }

        .semifinal {
            margin: 0 60px;
        }

        .winner {
            background: rgba(43, 9, 52, 0.8);
            border: 1px solid rgba(156, 9, 219, 0.6);
            border-radius: 12px;
            padding: 20px;
            width: 220px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .winner-display {
            width: 100%;
            text-align: center;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 6px;
        }

        #winner, #s1, #s2, #s3, #s4 {
            width: calc(100% - 12px);
            text-align: center;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .crown {
            font-size: 40px;
            margin-bottom: 10px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Entferne alle Verbindungslinien-Styles */
        .connection {
            display: none;
        }

        .h-line {
            display: none;
        }

        .v-line {
            display: none;
        }

        .match-connector {
            display: none;
        }

        .to-final::after {
            display: none;
        }

        .winner::before,
        .winner::after {
            display: none;
        }

        .round-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .first-round {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Neue Container-Struktur */
        .tournament-section {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .left-section, .right-section {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        @media (min-height: 900px) {
            .tournament {
                transform: scale(0.8);
            }
        }

        @media (max-height: 700px) {
            .tournament {
                transform: scale(0.6);
            }
        }

        @media (min-width: 1800px) {
            .tournament {
                gap: 200px;
            }
            .left {
                margin-left: 100px;
            }
            .right {
                margin-right: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="tournament">
        <!-- Linke Seite -->
        <div class="tournament-section">
            <div class="first-round">
                <div class="round-title">Erste Runde</div>
                <div class="match">
                    <div class="player">
                        <input type="text" placeholder="Spieler 1" id="p1">
                        <button onclick="advance('p1', 's1')">Weiter</button>
                    </div>
                    <div class="player">
                        <input type="text" placeholder="Spieler 2" id="p2">
                        <button onclick="advance('p2', 's1')">Weiter</button>
                    </div>
                </div>
                <div class="match">
                    <div class="player">
                        <input type="text" placeholder="Spieler 3" id="p3">
                        <button onclick="advance('p3', 's2')">Weiter</button>
                    </div>
                    <div class="player">
                        <input type="text" placeholder="Spieler 4" id="p4">
                        <button onclick="advance('p4', 's2')">Weiter</button>
                    </div>
                </div>
            </div>

            <div class="semifinal">
                <div class="round-title">Halbfinale</div>
                <div class="match to-final">
                    <div class="player">
                        <div id="s1">Halbfinale 1</div>
                        <button onclick="advance('s1', 'winner')">Weiter</button>
                    </div>
                </div>
                <div class="match to-final">
                    <div class="player">
                        <div id="s2">Halbfinale 2</div>
                        <button onclick="advance('s2', 'winner')">Weiter</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sieger in der Mitte -->
        <div class="winner">
            <div class="crown">ðŸ‘‘</div>
            <div id="winner">Sieger</div>
        </div>

        <!-- Rechte Seite -->
        <div class="tournament-section">
            <div class="semifinal">
                <div class="round-title">Halbfinale</div>
                <div class="match to-final">
                    <div class="player">
                        <div id="s3">Halbfinale 3</div>
                        <button onclick="advance('s3', 'winner')">Weiter</button>
                    </div>
                </div>
                <div class="match to-final">
                    <div class="player">
                        <div id="s4">Halbfinale 4</div>
                        <button onclick="advance('s4', 'winner')">Weiter</button>
                    </div>
                </div>
            </div>

            <div class="first-round">
                <div class="round-title">Erste Runde</div>
                <div class="match">
                    <div class="player">
                        <input type="text" placeholder="Spieler 5" id="p5">
                        <button onclick="advance('p5', 's3')">Weiter</button>
                    </div>
                    <div class="player">
                        <input type="text" placeholder="Spieler 6" id="p6">
                        <button onclick="advance('p6', 's3')">Weiter</button>
                    </div>
                </div>
                <div class="match">
                    <div class="player">
                        <input type="text" placeholder="Spieler 7" id="p7">
                        <button onclick="advance('p7', 's4')">Weiter</button>
                    </div>
                    <div class="player">
                        <input type="text" placeholder="Spieler 8" id="p8">
                        <button onclick="advance('p8', 's4')">Weiter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialisiere den Turnierbaum-Status
        function initializeTournament() {
            const savedState = localStorage.getItem('tournamentState');
            if (savedState) {
                const state = JSON.parse(savedState);
                Object.keys(state).forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        if (element.tagName === 'INPUT') {
                            element.value = state[id];
                        } else {
                            element.textContent = state[id];
                        }
                    }
                });
            }
        }

        // Speichere den aktuellen Status
        function saveState() {
            const state = {};
            // Speichere alle Spieler-Inputs
            for (let i = 1; i <= 8; i++) {
                const input = document.getElementById('p' + i);
                if (input) state['p' + i] = input.value;
            }
            // Speichere alle Halbfinal-Ergebnisse
            for (let i = 1; i <= 4; i++) {
                const semi = document.getElementById('s' + i);
                if (semi) state['s' + i] = semi.textContent;
            }
            // Speichere den Sieger
            const winner = document.getElementById('winner');
            if (winner) state['winner'] = winner.textContent;

            localStorage.setItem('tournamentState', JSON.stringify(state));
        }

        // PrÃ¼fe regelmÃ¤ÃŸig auf Ã„nderungen
        function checkForUpdates() {
            const savedState = localStorage.getItem('tournamentState');
            if (savedState) {
                const state = JSON.parse(savedState);
                Object.keys(state).forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        const currentValue = element.tagName === 'INPUT' ? element.value : element.textContent;
                        if (currentValue !== state[id]) {
                            if (element.tagName === 'INPUT') {
                                element.value = state[id];
                            } else {
                                element.textContent = state[id];
                            }
                        }
                    }
                });
            }
        }

        function advance(fromId, toId) {
            const from = document.getElementById(fromId);
            const to = document.getElementById(toId);
            const name = from.tagName === 'INPUT' ? from.value : from.textContent;

            if (name && !name.includes('Halbfinale')) {
                to.textContent = name;
                to.parentElement.style.background = 'rgba(156, 9, 219, 0.2)';
                setTimeout(() => {
                    to.parentElement.style.background = 'rgba(255, 255, 255, 0.1)';
                }, 1000);
                saveState(); // Speichere nach jeder Ã„nderung
            } else {
                alert('Bitte geben Sie einen gÃ¼ltigen Spielernamen ein!');
            }
        }

        // FÃ¼ge Event-Listener fÃ¼r Input-Ã„nderungen hinzu
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', saveState);
        });

        // Initialisiere den Turnierbaum
        initializeTournament();

        // PrÃ¼fe alle 2 Sekunden auf Ã„nderungen
        setInterval(checkForUpdates, 2000);
    </script>
</body>
</html>
